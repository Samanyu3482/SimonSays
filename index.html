<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says Game</title>
</head>
<body>
    <div class="container">
        <h1>Simon Says Game</h1>
        <h2>Press any key to start the Game</h2>
        <h3>Highest Score : 0</h3>
        <div class="inner-container">
            <div class="inner-1">
                <div class="box box1 red" type="button" id="red"></div>
                <div class="box box2 yellow" type="button" id="yellow"></div>
            </div>
            <div class="inner-1">
                <div class="box box3 green" type="button" id="green"></div>
                <div class="box box4 purple" type="button" id="purple"></div>
            </div>
            
            
        </div>
    </div>
    

<script src="app.js"></script>
</body>
</html>
